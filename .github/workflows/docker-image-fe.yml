name: Docker Frontend Image CI

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to checkout'
        required: true
        default: 'master'
        type: string
      IMAGE_TAG:
        description: Docker image tag
        required: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: cloudmartsaas/cloudmartfe
  NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
  CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ inputs.branch }}
    - name: Build the Docker image
      run: docker build \
        --file ./frontend/Dockerfile \
        --build-arg NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ env.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }} \
        --build-arg CLERK_SECRET_KEY=${{ env.CLERK_SECRET_KEY }} \
        --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.IMAGE_TAG }} ./frontend
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.GA_CI_USERNAME }}
        password: ${{ secrets.GA_CI_TOKEN }}
    - name: Push Docker image
      run: docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.IMAGE_TAG }}
